<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}" type="text/css"></link>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div id="content">
    <h1>Formularz kontaktu</h1>
    <form method="POST" th:object="${contact}">
        <table>
            <tr th:if="*{id != null}">
                <td>ID:</td>
                <td><input disabled="1" th:field="*{id}" type="text"/></td>
            </tr>
            <tr>
                <td>ImiÄ™:</td>
                <td><input th:field="*{firstName}" type="text"/></td>
                <td th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input th:field="*{lastName}" type="text"/></td>
                <td th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td>Adres e-mail:</td>
                <td><input th:field="*{email}" type="text"/></td>
                <td th:errors="*{email}"></td>
            </tr>
            <tr>
                <td>Numer telefonu:</td>
                <td><input th:field="*{phone}" type="text"/></td>
                <td th:errors="*{phone}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Zapisz"/></td>
            </tr>
        </table>
    </form>
</div>
<div id="footer" th:include="page :: footer"></div>
</body>
</html>
